<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 3: Lists and Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section>
            <h2 class="font-bold mb-2" v-show="inProgressAssignments.length">In Progress</h2>

            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.completed">
                    </label>

                </li>
            </ul>
        </section>

        <section class="mt-8" v-show="completedAssignments.length">
            <h2 class="font-bold mb-2">Completed</h2>

            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.completed">
                    </label>

                </li>
            </ul>
        </section>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    assignments: [
                        { name: 'Finish Project', completed: false, id: 1 },
                        { name: 'Read Chapter 4', completed: false, id: 2 },
                        { name: 'Turn in Homework', completed: false, id: 3 }
                    ]
                }
            },
            computed: {
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.completed)
                },

                inProgressAssignments() {
                    return this.assignments.filter(assignment => !assignment.completed)
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
